                              description: Describes an RSA key that may be used in
                                a Certificate issued from a CaPool.
                              properties:
                                maxModulusSize:
                                  description: The maximum allowed RSA modulus size,
                                    in bits. If this is not set, or if set to zero,
                                    the service will not enforce an explicit upper
                                    bound on RSA modulus sizes.
                                  type: string
                                minModulusSize:
                                  description: The minimum allowed RSA modulus size,
                                    in bits. If this is not set, or if set to zero,
                                    the service-level min RSA modulus size will continue
                                    to apply.
                                  type: string
                              type: object
                          type: object
                        type: array
                      baselineValues:
