                                  codeSigning:
                                    description: Corresponds to OID 1.3.6.1.5.5.7.3.3.
                                      Officially described as "Signing of downloadable
                                      executable code client authentication".
                                    type: boolean
                                  emailProtection:
                                    description: Corresponds to OID 1.3.6.1.5.5.7.3.4.
