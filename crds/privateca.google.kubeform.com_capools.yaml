                          all certificates issued through this CaPool. If a certificate
                          request includes conflicting values for the same properties,
                          they will be overwritten by the values defined here. If
                          a certificate request uses a CertificateTemplate that defines
                          conflicting predefinedValues for the same properties, the
                          certificate issuance request will fail.
                        properties:
                          additionalExtensions:
                            description: Specifies an X.509 extension, which may be
                              used in different parts of X.509 objects like certificates,
                              CSRs, and CRLs.
                            items:
                              properties:
                                critical:
                                  description: Indicates whether or not this extension
                                    is critical (i.e., if the client does not know
                                    how to handle this extension, the client should
                                    consider this to be an error).
                                  type: boolean
                                objectID:
                                  description: Describes values that are relevant
                                    in a CA certificate.
                                  properties:
                                    objectIDPath:
                                      description: An ObjectId specifies an object
                                        identifier (OID). These provide context and
                                        describe types in ASN.1 messages.
                                      items:
                                        format: int64
                                        type: integer
                                      type: array
                                  required:
                                  - objectIDPath
                                  type: object
                                value:
                                  description: The value of this X.509 extension.
                                    A base64-encoded string.
                                  type: string
                              required:
                              - critical
                              - objectID
                              - value
                              type: object
                            type: array
                          aiaOcspServers:
                            description: Describes Online Certificate Status Protocol
                              (OCSP) endpoint addresses that appear in the "Authority
                              Information Access" extension in the certificate.
                            items:
                              type: string
                            type: array
                          caOptions:
                            description: Describes values that are relevant in a CA
                              certificate.
                            properties:
                              isCa:
                                description: When true, the "CA" in Basic Constraints
                                  extension will be set to true.
                                type: boolean
                              maxIssuerPathLength:
                                description: Refers to the "path length constraint"
                                  in Basic Constraints extension. For a CA certificate,
                                  this value describes the depth of subordinate CA
                                  certificates that are allowed. If this value is
                                  less than 0, the request will fail.
                                format: int64
                                type: integer
                              nonCa:
                                description: When true, the "CA" in Basic Constraints
                                  extension will be set to false. If both 'is_ca'
                                  and 'non_ca' are unset, the extension will be omitted
                                  from the CA certificate.
                                type: boolean
                              zeroMaxIssuerPathLength:
                                description: When true, the "path length constraint"
                                  in Basic Constraints extension will be set to 0.
                                  if both 'max_issuer_path_length' and 'zero_max_issuer_path_length'
                                  are unset, the max path length will be omitted from
                                  the CA certificate.
                                type: boolean
                            type: object
                          keyUsage:
                            description: Indicates the intended use for keys that
                              correspond to a certificate.
                            properties:
                              baseKeyUsage:
                                description: Describes high-level ways in which a
                                  key may be used.
                                properties:
                                  certSign:
                                    description: The key may be used to sign certificates.
                                    type: boolean
                                  contentCommitment:
                                    description: The key may be used for cryptographic
                                      commitments. Note that this may also be referred
                                      to as "non-repudiation".
                                    type: boolean
                                  crlSign:
                                    description: The key may be used sign certificate
                                      revocation lists.
                                    type: boolean
                                  dataEncipherment:
                                    description: The key may be used to encipher data.
                                    type: boolean
                                  decipherOnly:
                                    description: The key may be used to decipher only.
                                    type: boolean
                                  digitalSignature:
                                    description: The key may be used for digital signatures.
                                    type: boolean
                                  encipherOnly:
                                    description: The key may be used to encipher only.
                                    type: boolean
                                  keyAgreement:
