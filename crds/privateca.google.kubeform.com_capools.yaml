apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: google.kubeform.com
    app.kubernetes.io/part-of: kubeform.com
  name: capools.privateca.google.kubeform.com
spec:
  group: privateca.google.kubeform.com
  names:
    kind: CaPool
    listKind: CaPoolList
    plural: capools
    singular: capool
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              backendRef:
                description: LocalObjectReference contains enough information to let
                  you locate the referenced object inside the same namespace.
                properties:
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                      TODO: Add other useful fields. apiVersion, kind, uid?'
                    type: string
                type: object
              providerRef:
                description: LocalObjectReference contains enough information to let
                  you locate the referenced object inside the same namespace.
                properties:
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                      TODO: Add other useful fields. apiVersion, kind, uid?'
                    type: string
                type: object
              resource:
                properties:
                  id:
                    type: string
                  issuancePolicy:
                    description: The IssuancePolicy to control how Certificates will
                      be issued from this CaPool.
                    properties:
                      allowedIssuanceModes:
                        description: IssuanceModes specifies the allowed ways in which
                          Certificates may be requested from this CaPool.
                        properties:
                          allowConfigBasedIssuance:
                            description: When true, allows callers to create Certificates
                              by specifying a CertificateConfig.
                            type: boolean
                          allowCsrBasedIssuance:
                            description: When true, allows callers to create Certificates
                              by specifying a CSR.
                            type: boolean
                        required:
                        - allowConfigBasedIssuance
                        - allowCsrBasedIssuance
                        type: object
                      allowedKeyTypes:
                        description: If any AllowedKeyType is specified, then the
                          certificate request's public key must match one of the key
                          types listed here. Otherwise, any key may be used.
                        items:
                          properties:
                            ellipticCurve:
                              description: Represents an allowed Elliptic Curve key
                                type.
                              properties:
                                signatureAlgorithm:
                                  description: 'The algorithm used. Possible values:
                                    ["ECDSA_P256", "ECDSA_P384", "EDDSA_25519"]'
                                  type: string
                              required:
                              - signatureAlgorithm
                              type: object
