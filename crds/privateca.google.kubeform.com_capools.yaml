                    properties:
                      publishCaCert:
                        description: When true, publishes each CertificateAuthority's
                          CA certificate and includes its URL in the "Authority Information
                          Access" X.509 extension in all issued Certificates. If this
                          is false, the CA certificate will not be published and the
                          corresponding X.509 extension will not be written in issued
                          certificates.
                        type: boolean
                      publishCrl:
                        description: When true, publishes each CertificateAuthority's
                          CRL and includes its URL in the "CRL Distribution Points"
                          X.509 extension in all issued Certificates. If this is false,
                          CRLs will not be published and the corresponding X.509 extension
                          will not be written in issued certificates. CRLs will expire
                          7 days from their creation. However, we will rebuild daily.
                          CRLs are also rebuilt shortly after a certificate is revoked.
                        type: boolean
                    required:
                    - publishCaCert
                    - publishCrl
                    type: object
                  tier:
                    description: 'The Tier of this CaPool. Possible values: ["ENTERPRISE",
                      "DEVOPS"]'
                    type: string
                  timeouts:
                    properties:
                      create:
                        description: A Duration represents the elapsed time between
                          two instants as an int64 nanosecond count. The representation
                          limits the largest representable duration to approximately
                          290 years.
                        format: int64
                        type: integer
                      default:
                        description: A Duration represents the elapsed time between
