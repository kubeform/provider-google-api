                              specify Apache Airflow software configuration overrides
                              (they cannot match the regular expression AIRFLOW__[A-Z0-9_]+__[A-Z0-9_]+),
                              and they cannot match any of the following reserved
                              names: AIRFLOW_HOME C_FORCE_ROOT CONTAINER_NAME DAGS_FOLDER
                              GCP_PROJECT GCS_BUCKET GKE_CLUSTER_NAME SQL_DATABASE
                              SQL_INSTANCE SQL_PASSWORD SQL_PROJECT SQL_REGION SQL_USER.'
