                              The Cloud Composer portion of the version is a semantic
                              version. The portion of the image version following
                              'airflow-' is an official Apache Airflow repository
                              release name. See documentation for allowed release
                              names.
                            type: string
                          pypiPackages:
                            additionalProperties:
                              type: string
                            description: Custom Python Package Index (PyPI) packages
                              to be installed in the environment. Keys refer to the
                              lowercase package name (e.g. "numpy"). Values are the
                              lowercase extras and version specifier (e.g. "==1.12.0",
                              "[devel,gcp_api]", "[devel]>=1.8.2, <1.9.2"). To specify
                              a package without pinning it to a version specifier,
                              use the empty string as the value.
                            type: object
                          pythonVersion:
                            description: The major version of Python used to run the
                              Apache Airflow scheduler, worker, and webserver processes.
                              Can be set to '2' or '3'. If not specified, the default
                              is '2'. Cannot be updated.
