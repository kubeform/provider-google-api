                              the hosted master network. This range is used for assigning
                              internal IP addresses to the cluster master or set of
                              masters and to the internal load balancer virtual IP.
                              This range must not overlap with any other ranges in
                              use within the cluster's network. If left blank, the
                              default value of '172.16.0.0/28' is used.
                            type: string
                          webServerIpv4CIDRBlock:
                            description: The CIDR block from which IP range for web
                              server will be reserved. Needs to be disjoint from master_ipv4_cidr_block
                              and cloud_sql_ipv4_cidr_block.
                            type: string
                        type: object
                      softwareConfig:
