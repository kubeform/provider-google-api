                              type: string
                            type: array
                          serviceAccount:
                            description: The Google Cloud Platform Service Account
                              to be used by the node VMs. If a service account is
                              not specified, the "default" Compute Engine service
                              account is used. Cannot be updated. If given, note that
                              the service account must have roles/composer.worker
                              for any GCP resources created under the Cloud Composer
                              Environment.
                            type: string
                          subnetwork:
                            description: The Compute Engine subnetwork to be used
                              for machine communications, , specified as a self-link,
                              relative resource name (e.g. "projects/{project}/regions/{region}/subnetworks/{subnetwork}"),
                              or by name. If subnetwork is provided, network must
                              also be provided and the subnetwork must belong to the
                              enclosing environment's project and region.
                            type: string
                          tags:
                            description: The list of instance tags applied to all
                              node VMs. Tags are used to identify valid sources or
                              targets for network firewalls. Each tag within the list
                              must comply with RFC1035. Cannot be updated.
                            items:
                              type: string
                            type: array
                          zone:
                            description: The Compute Engine zone in which to deploy
                              the VMs running the Apache Airflow software, specified
                              as the zone name or relative resource name (e.g. "projects/{project}/zones/{zone}").
                              Must belong to the enclosing environment's project and
                              region.
                            type: string
                        required:
                        - zone
                        type: object
